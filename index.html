<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maths</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="title">Calculate wisely...</div>
        <div class="calc-inner">
            <div class="calc-header">
                <div class="calc-title">Mas Calculina</div>
                <div class="calc-version">v1.0</div>
            </div>
            <div class="display"></div>
            <div class="grid-container">
                <input type="button" value="CLEAR" class="grid-button" onclick="reset()">
                <input type="button" value="/" class="grid-button-s" onclick="display(' / ')">
                <input type="button" value="7" class="grid-button" onclick="display(7)">
                <input type="button" value="8" class="grid-button" onclick="display(8)">
                <input type="button" value="9" class="grid-button" onclick="display(9)">
                <input type="button" value="*" class="grid-button-s" onclick="display(' * ')">
                <input type="button" value="4" class="grid-button" onclick="display(4)">
                <input type="button" value="5" class="grid-button" onclick="display(5)">
                <input type="button" value="6" class="grid-button" onclick="display(6)">
                <input type="button" value="-" class="grid-button-s" onclick="display(' - ')">
                <input type="button" value="1" class="grid-button" onclick="display(1)">
                <input type="button" value="2" class="grid-button" onclick="display(2)">
                <input type="button" value="3" class="grid-button" onclick="display(3)">
                <input type="button" value="+" class="grid-button-s" onclick="display(' + ')">
                <input type="button" value="0" class="grid-button" onclick="display(0)">
                <input type="button" value="." class="grid-button-s" onclick="display('.')">
                <input type="button" value="(-)" class="grid-button-s" onclick="display('-')">
                <input type="button" value="=" class="grid-button-s" onclick="operate(...memory['numArray1'])">
            </div>  
            <div class="calc-footer">Built by Jared</div>  
        </div>    
    </div>

    
</body>
</html>
